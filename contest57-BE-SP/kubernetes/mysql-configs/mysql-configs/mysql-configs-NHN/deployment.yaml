apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  labels:
    app: springboot-app
spec:
  replicas: 1 # 파드 개수 설정
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-container
          image: team57-server-container-image.kr.ncr.ntruss.com/willbe-server:latest
          ports:
            - containerPort: 8080 # Spring Boot
          resources:
            limits:
              cpu: "200m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "512Mi"
      imagePullSecrets:
        - name: regcred

