apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  namespace: my-namespace
  labels:
    app: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot-container
          image: team57-server-container-image.kr.ncr.ntruss.com/willbe-server:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service-external:3306/WillBeDB
            - name: SPRING_DATASOURCE_USERNAME
              value: aidis
            - name: SPRING_DATASOURCE_PASSWORD
              value: aidispw

